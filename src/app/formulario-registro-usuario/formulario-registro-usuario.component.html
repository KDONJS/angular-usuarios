<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">

    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="name">
  
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="username">

    <label for="email">First Name: </label>
    <input id="email" type="email" formControlName="email">
  
    <label for="phone">Last Name: </label>
    <input id="phone" type="tel" formControlName="phone">

    <label for="website">Last Name: </label>
    <input id="website" type="text" formControlName="website">

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!usuarioForm.valid">Submit</button>
</form>
